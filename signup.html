<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Professional LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="glass-card p-5 text-center" style="width: 100%; max-width: 400px;">
            <h3 class="mb-4">Create Account</h3>
            <form id="signupForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p class="mt-3 text-white-50">Already have an account? <a href="index.html" class="text-white text-decoration-underline">Login</a></p>
            <div id="alertMessage" class="alert d-none mt-3"></div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
