<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Professional LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h4 class="text-center text-white mb-4">LMS Portal</h4>
        <a href="#" class="active"><i class="fas fa-home me-2"></i> Dashboard</a>
        <a href="#"><i class="fas fa-book me-2"></i> My Courses</a>
        <a href="quiz.html"><i class="fas fa-question-circle me-2"></i> Quizzes</a>
        <a href="#" id="certificateLink" style="display:none;"><i class="fas fa-certificate me-2"></i> Certificates</a>
        <a href="#" id="logoutBtn" class="mt-5"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <nav class="navbar navbar-light bg-light mb-4 shadow-sm rounded">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Welcome, <span id="userName">Student</span></span>
                <button class="btn btn-outline-secondary d-md-none" id="toggleSidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>

        <div class="container-fluid">
            <h3 class="mb-4">Available Courses</h3>
            <div class="row" id="coursesList">
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
