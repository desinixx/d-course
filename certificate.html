<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Certificate - Desinix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap');

        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .cert-container {
            position: relative;
            width: 1123px; /* A4 Landscape width in px (approx) */
            height: 794px; /* A4 Landscape height in px (approx) */
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .cert-border {
            border: 2px solid #1a237e;
            height: 100%;
            position: relative;
            padding: 40px;
        }

        .corner-decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 4px double #d4af37; /* Gold */
        }

        .top-left { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .top-right { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .bottom-right { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.05;
            width: 60%;
            pointer-events: none;
        }

        .cert-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .cert-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #1a237e;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .cert-subtitle {
            font-size: 1.2rem;
            color: #555;
            letter-spacing: 1px;
        }

        .student-name {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #d4af37; /* Gold */
            border-bottom: 2px solid #eee;
            display: inline-block;
            padding: 10px 40px;
            margin: 30px 0;
            font-style: italic;
        }

        .course-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 20px 0;
            color: #333;
        }

        .cert-body {
            text-align: center;
            margin-bottom: 60px;
        }

        .cert-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 60px;
            margin-top: 50px;
        }

        .signature-block {
            text-align: center;
        }

        .signature-img {
            height: 60px;
            display: block;
            margin: 0 auto 10px auto;
        }

        .line {
            width: 200px;
            height: 1px;
            background: #333;
            margin: 0 auto 5px auto;
        }

        .role {
            font-size: 0.9rem;
            font-weight: 600;
            color: #1a237e;
        }

        .date-block {
            text-align: center;
            font-family: 'Playfair Display', serif;
            color: #555;
        }

        #downloadBtn {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

    <div class="container text-center mt-4">
        <button id="downloadBtn" class="btn btn-primary btn-lg shadow">
            <i class="fas fa-download me-2"></i>Download PDF
        </button>
        <button id="backBtn" class="btn btn-outline-secondary btn-lg shadow ms-2" onclick="window.location.href='dashboard.html'">
            Back to Dashboard
        </button>
    </div>

    <!-- Certificate Container to Capture -->
    <div id="certificate" class="cert-container">
        <div class="cert-border">
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration top-right"></div>
            <div class="corner-decoration bottom-left"></div>
            <div class="corner-decoration bottom-right"></div>

            <img src="logo-main.png" class="watermark" alt="Watermark">

            <div class="cert-header">
                <img src="logo-main.png" alt="Desinix Logo" class="logo">
                <h1 class="cert-title">Certificate of Completion</h1>
                <p class="cert-subtitle">This is to certify that</p>
            </div>

            <div class="cert-body">
                <h2 class="student-name" id="studentName">Student Name</h2>
                <p class="cert-subtitle">has successfully completed the course</p>
                <h3 class="course-name">Desinix Professional Certification Program</h3>
                <p class="cert-subtitle">with outstanding performance.</p>
            </div>

            <div class="cert-footer">
                <div class="signature-block">
                    <img src="ceo sign.png" alt="CEO Signature" class="signature-img">
                    <div class="line"></div>
                    <p class="role">C.E.O, Desinix</p>
                </div>

                <div class="date-block">
                    <p>Date: <span id="completionDate">February 9, 2026</span></p>
                </div>

                <div class="signature-block">
                    <img src="directer sign.png" alt="Director Signature" class="signature-img">
                    <div class="line"></div>
                    <p class="role">Director, Desinix</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db, doc, getDoc } from "./js/firebase-config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const studentNameEl = document.getElementById('studentName');
        const completionDateEl = document.getElementById('completionDate');
        const downloadBtn = document.getElementById('downloadBtn');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    
                    // Populate Name
                    studentNameEl.textContent = data.name || user.displayName || "Valued Student";
                    
                    // Set Date (Today or specific completion date if stored)
                    const date = new Date();
                    completionDateEl.textContent = date.toLocaleDateString('en-US', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        downloadBtn.addEventListener('click', async () => {
            const { jsPDF } = window.jspdf;
            const element = document.getElementById('certificate');
            
            downloadBtn.innerHTML = 'Generating...';
            downloadBtn.disabled = true;

            try {
                const canvas = await html2canvas(element, {
                    scale: 2, // Higher resolution
                    useCORS: true,
                    logging: false
                });

                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('l', 'mm', 'a4'); // Landscape, mm, A4
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();

                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                pdf.save('Desinix_Certificate.pdf');
                
                downloadBtn.innerHTML = '<i class="fas fa-download me-2"></i>Download PDF';
                downloadBtn.disabled = false;
            } catch (err) {
                console.error(err);
                alert("Error generating certificate.");
                downloadBtn.innerHTML = 'Error';
            }
        });
    </script>
    <!-- FontAwesome for download icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
