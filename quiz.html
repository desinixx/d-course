<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Assessment - Professional LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Final Assessment</h3>
            </div>
            <div class="card-body" id="quizContainer">
                <p>Answer the following questions to claim your certificate.</p>
                <form id="quizForm">
                    <div class="mb-4">
                        <label class="fw-bold">1. What does HTML stand for?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="wrong" required> Hyper Text Modern Language
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="correct"> Hyper Text Markup Language
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="fw-bold">2. Which tag is used for the largest heading?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="correct" required> &lt;h1&gt;
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="wrong"> &lt;h6&gt;
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success">Submit Answers</button>
                </form>
            </div>
            
            <div class="card-body d-none text-center" id="resultContainer">
                <h2 class="text-success mb-3">Congratulations!</h2>
                <p class="lead">You have passed the assessment.</p>
                <div id="certificatePreview" class="mb-3">
                    <canvas id="certificateCanvas" width="800" height="600"></canvas>
                </div>
                <button id="downloadBtn" class="btn btn-primary">Download Certificate</button>
                <a href="dashboard.html" class="btn btn-outline-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="module" src="js/quiz.js"></script>
</body>
</html>
