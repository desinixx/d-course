<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Desinix LMS</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Dynamic Background -->
    <div class="auth-bg">
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>
    </div>

    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        
        <div class="auth-container">
            <div class="auth-forms-wrapper" id="authWrapper">
                
                <!-- Login Section -->
                <div class="form-section login-section">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold mb-1" style="letter-spacing: 2px;">DESINIX</h2>
                        <p class="text-muted">Learning Management System</p>
                    </div>

                    <h3 class="mb-4">Welcome Back</h3>
                    
                    <form id="loginForm" class="w-100" style="max-width: 350px;">
                        <div class="input-group-custom">
                            <input type="email" id="loginEmail" required autocomplete="off">
                            <label>Email Address</label>
                        </div>
                        
                        <div class="input-group-custom">
                            <input type="password" id="loginPassword" required autocomplete="off">
                            <label>Password</label>
                            <i class="fas fa-eye password-toggle" id="toggleLoginPass"></i>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe" style="background-color: transparent; border-color: rgba(255,255,255,0.3);">
                                <label class="form-check-label text-white-50" style="font-size: 0.9rem;" for="rememberMe">Remember Me</label>
                            </div>
                            <a href="#" id="forgotPassLink" class="text-link" style="font-size: 0.9rem;">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn-auth">
                            <span class="btn-text">Log In</span>
                            <div class="btn-loader"></div>
                        </button>
                    </form>

                    <div class="social-icons">
                        <div class="social-icon"><i class="fab fa-google"></i></div>
                        <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
                        <div class="social-icon"><i class="fab fa-twitter"></i></div>
                    </div>

                    <div class="toggle-container">
                        <p class="text-white-50">Don't have an account? <span class="text-link" id="showSignup">Sign Up</span></p>
                    </div>
                </div>

                <!-- Signup Section -->
                <div class="form-section signup-section">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold mb-1" style="letter-spacing: 2px;">DESINIX</h2>
                        <p class="text-muted">Join the Community</p>
                    </div>

                    <h3 class="mb-4">Create Account</h3>
                    
                    <form id="signupForm" class="w-100" style="max-width: 350px;">
                        <div class="input-group-custom">
                            <input type="text" id="signupName" required autocomplete="off">
                            <label>Full Name</label>
                        </div>

                        <div class="input-group-custom">
                            <input type="email" id="signupEmail" required autocomplete="off">
                            <label>Email Address</label>
                        </div>
                        
                        <div class="input-group-custom">
                            <input type="password" id="signupPassword" required autocomplete="off">
                            <label>Password</label>
                            <i class="fas fa-eye password-toggle" id="toggleSignupPass"></i>
                        </div>

                        <button type="submit" class="btn-auth mt-3">
                            <span class="btn-text">Sign Up</span>
                            <div class="btn-loader"></div>
                        </button>
                    </form>

                    <div class="toggle-container">
                        <p class="text-white-50">Already have an account? <span class="text-link" id="showLogin">Log In</span></p>
                    </div>
                </div>

            </div>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer" style="position: fixed; top: 20px; right: 20px; z-index: 10000; min-width: 300px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
