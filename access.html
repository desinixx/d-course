<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Access - Professional LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-5 text-white">Unlock Your Learning Journey</h2>
        
        <div class="row justify-content-center">
            <!-- Payment Option -->
            <div class="col-md-5 mb-4">
                <div class="glass-card h-100 p-4">
                    <div class="card-body text-center">
                        <h4 class="card-title text-white">Instant Access</h4>
                        <p class="card-text text-white-50">Pay the course fee and start learning immediately.</p>
                        <h3 class="text-primary my-4">â‚¹499</h3>
                        <button id="payBtn" class="btn btn-primary btn-lg w-100">Pay with Razorpay</button>
                    </div>
                </div>
            </div>

            <!-- Scholarship Option -->
            <div class="col-md-5 mb-4">
                <div class="glass-card h-100 p-4">
                    <div class="card-body">
                        <h4 class="card-title text-center text-white">Scholarship Request</h4>
                        <p class="card-text text-center text-white-50 mb-4">Submit documents for financial aid.</p>
                        
                        <form id="scholarshipForm">
                            <div class="mb-3">
                                <label class="form-label text-white">Adhaar Card (Required)</label>
                                <input type="file" class="form-control" id="adhaarFile" accept="image/*" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-white">Birth Certificate (Required)</label>
                                <input type="file" class="form-control" id="birthFile" accept="image/*" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-white">Ration Card (Optional)</label>
                                <input type="file" class="form-control" id="rationFile">
                            </div>
                            <button type="submit" class="btn btn-outline-light w-100 mt-3">Submit Request</button>
                        </form>
                        <div id="uploadStatus" class="mt-2 text-center text-white"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
             <button id="logoutBtn" class="btn btn-link text-danger text-decoration-none">Logout</button>
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script type="module" src="js/access.js"></script>
</body>
</html>
