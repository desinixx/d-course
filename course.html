<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Player - Professional LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .lesson-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            width: 100%;
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        .lesson-btn:hover {
            background: rgba(255,255,255,0.05);
            color: white;
        }
        .lesson-btn.active {
            background: rgba(108, 99, 255, 0.2);
            color: white;
            border-left: 4px solid var(--primary-color);
        }

        .sidebar-course {
            background: rgba(15, 12, 41, 0.9);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            height: 100vh;
            overflow-y: auto;
        }

        /* Course Lock Overlay */
        .course-lock-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 12, 41, 0.97);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .course-lock-overlay .lock-icon {
            font-size: 4rem;
            color: #FFD700;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        .course-lock-overlay h2 {
            margin-bottom: 15px;
            font-weight: 600;
        }
        .course-lock-overlay p {
            color: rgba(255,255,255,0.7);
            max-width: 500px;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body>

    <!-- Course Lock Overlay (hidden by default, shown if not approved) -->
    <div class="course-lock-overlay d-none" id="courseLockOverlay">
        <i class="fas fa-lock lock-icon"></i>
        <h2>Waiting for Desinix Team Approval</h2>
        <p>Your scholarship application is under review. Course content will be unlocked once your application is approved by the Desinix Team.</p>
        <div class="d-flex gap-3">
            <a href="scholarship.html" class="btn btn-primary"><i class="fas fa-graduation-cap me-2"></i>View Application</a>
            <a href="dashboard.html" class="btn btn-outline-light"><i class="fas fa-arrow-left me-2"></i>Back to Dashboard</a>
        </div>
    </div>

    <!-- Course Content (hidden until status verified) -->
    <div class="container-fluid p-0 d-none" id="courseContent">
        <div class="row g-0">
            <!-- Sidebar / Lesson List -->
            <div class="col-md-3 sidebar-course">
                <div class="p-4 border-bottom border-secondary">
                    <a href="dashboard.html" class="text-decoration-none text-white mb-3 d-block"><i class="fas fa-arrow-left me-2"></i> Back to Dashboard</a>
                    <h5 class="text-white mb-0" id="courseTitle">Loading Course...</h5>
                </div>
                <div id="lessonList">
                    <!-- Lessons injected here -->
                </div>
            </div>

            <!-- Video Area -->
            <div class="col-md-9 d-flex flex-column" style="height: 100vh; background: #000;">
                <div class="flex-grow-1 d-flex align-items-center justify-content-center p-4">
                    <div class="custom-video-wrapper" style="max-width: 1000px;">
                        <video id="videoPlayer" class="w-100" playsinline disablePictureInPicture oncontextmenu="return false;">
                            <source src="" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>

                        <!-- Custom Controls -->
                        <div class="video-controls">
                            <div>
                                <button id="playPauseBtn" class="control-btn"><i class="fas fa-play"></i></button>
                                <button id="muteBtn" class="control-btn"><i class="fas fa-volume-up"></i></button>
                                <span class="text-white ms-2 small" id="timeDisplay">00:00 / 00:00</span>
                            </div>
                            <div>
                                <button id="fullScreenBtn" class="control-btn"><i class="fas fa-expand"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="p-4 glass-navbar d-flex justify-content-between align-items-center border-top border-secondary">
                    <h4 id="currentLessonTitle" class="text-white mb-0">Select a lesson</h4>
                    <div>
                         <button id="nextLessonBtn" class="btn btn-primary" disabled>Next Lesson <i class="fas fa-step-forward ms-1"></i></button>
                         <button id="takeTestBtn" class="btn btn-success d-none">Take Test <i class="fas fa-clipboard-check ms-1"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/course.js"></script>
</body>
</html>
