<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Player - Professional LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .disabled-link {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Sidebar / Lesson List -->
            <div class="col-md-3 bg-light border-end" style="height: 100vh; overflow-y: auto;">
                <div class="p-3 border-bottom">
                    <a href="dashboard.html" class="text-decoration-none text-dark"><i class="fas fa-arrow-left me-2"></i> Back to Dashboard</a>
                    <h5 class="mt-3" id="courseTitle">Loading Course...</h5>
                </div>
                <div class="list-group list-group-flush" id="lessonList">
                    <!-- Lessons injected here -->
                </div>
            </div>

            <!-- Video Area -->
            <div class="col-md-9 d-flex flex-column" style="height: 100vh;">
                <div class="p-4 flex-grow-1 bg-dark d-flex align-items-center justify-content-center">
                    <div class="video-container" style="max-width: 900px;">
                        <video id="videoPlayer" controls controlsList="nodownload">
                            <source src="" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
                
                <div class="p-4 bg-white border-top d-flex justify-content-between align-items-center">
                    <h4 id="currentLessonTitle">Select a lesson</h4>
                    <div>
                         <button id="nextLessonBtn" class="btn btn-primary" disabled>Next Lesson <i class="fas fa-step-forward ms-1"></i></button>
                         <button id="takeTestBtn" class="btn btn-success d-none">Take Test <i class="fas fa-clipboard-check ms-1"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/course.js"></script>
</body>
</html>
