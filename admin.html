<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Desinix Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand">Desinix Team Admin</span>
            <button class="btn btn-outline-light btn-sm" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
        </div>
    </nav>

    <div class="container">
        <h3 class="mb-4">Pending Scholarship Requests</h3>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Documents</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="applicationsTable">
                    <!-- Rows injected here -->
                </tbody>
            </table>
        </div>
        <div id="loading" class="text-center">Loading...</div>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
