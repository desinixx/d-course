<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Professional LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h4 class="text-center text-white mb-5 mt-2">LMS Portal</h4>
        <a href="#" class="active"><i class="fas fa-home me-3"></i> Dashboard</a>
        <a href="#"><i class="fas fa-book me-3"></i> My Courses</a>
        <a href="quiz.html"><i class="fas fa-question-circle me-3"></i> Quizzes</a>
        <a href="scholarship.html"><i class="fas fa-graduation-cap me-3"></i> Scholarship</a>
        <a href="certificate.html" id="certificateLink" style="display:none;"><i class="fas fa-certificate me-3"></i> Certificates</a>
        <a href="#" id="logoutBtn" class="mt-5"><i class="fas fa-sign-out-alt me-3"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <nav class="navbar navbar-custom mb-4 d-flex justify-content-between align-items-center">
            <div>
                <h2 class="mb-0 text-white">Welcome back, <span id="userName" class="text-primary">Student</span>!</h2>
                <p class="text-white-75">Here's your learning overview.</p>
            </div>
            <button class="btn btn-outline-light d-md-none" id="toggleSidebar">
                <i class="fas fa-bars"></i>
            </button>
        </nav>

        <div class="container-fluid">
            <!-- Stats Row -->
            <div class="row mb-5">
                <!-- Progress Circle -->
                <div class="col-md-4 mb-4">
                    <div class="glass-card p-4 h-100 text-center d-flex flex-column justify-content-center align-items-center">
                        <h5 class="mb-4">Overall Progress</h5>
                        <div class="progress-circle-container">
                            <svg class="progress-circle-svg" viewBox="0 0 160 160">
                                <circle class="progress-circle-bg" cx="80" cy="80" r="70"></circle>
                                <circle class="progress-circle-bar" id="progressCircle" cx="80" cy="80" r="70"></circle>
                            </svg>
                            <div class="progress-text" id="progressText">0%</div>
                        </div>
                        <p class="mt-3 text-muted small">Keep it up!</p>
                    </div>
                </div>

                <!-- Achievements -->
                <div class="col-md-8 mb-4">
                    <div class="glass-card p-4 h-100">
                        <h5 class="mb-4">Achievements</h5>
                        <div class="d-flex justify-content-around flex-wrap" id="achievementsList">
                            <!-- Badges injected by JS -->
                            <div class="text-center mx-2 mb-3">
                                <div class="achievement-badge" id="badge-fast-learner" title="Complete 5 Lessons">
                                    <i class="fas fa-bolt"></i>
                                </div>
                                <small class="d-block mt-2">Fast Learner</small>
                            </div>
                            <div class="text-center mx-2 mb-3">
                                <div class="achievement-badge" id="badge-quiz-master" title="Pass a Quiz">
                                    <i class="fas fa-brain"></i>
                                </div>
                                <small class="d-block mt-2">Quiz Master</small>
                            </div>
                            <div class="text-center mx-2 mb-3">
                                <div class="achievement-badge" id="badge-dedicated" title="Complete a Course">
                                    <i class="fas fa-medal"></i>
                                </div>
                                <small class="d-block mt-2">Dedicated</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h3 class="mb-4 text-white">Available Courses</h3>
            <div class="row" id="coursesList">
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
